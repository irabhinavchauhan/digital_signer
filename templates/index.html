<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Digital Signer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 1.5rem;
            background-color: #e8f5e9;
            padding: 1rem;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Upload PDF to Sign</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required><br>
            <button type="submit">Upload & Sign</button>
        </form>

        {% if file %}
            <div class="message">
                âœ… Signed PDF ready: <a href="{{ url_for('download', filename=file) }}">Download {{ file }}</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
